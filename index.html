<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
  </head>
  <body>
    <main id="app" class="flex flex-col h-screen">
      <header class="mb-5">
        <div class="container">
          <div class="p-4">
            <h1 class="font-Mon font-bold text-3xl">MMP TK</h1>
            <p class="text-neutral-800 font-Roboto">Invoice App</p>
          </div>
        </div>
      </header>

      <section class="">
        <div class="container mb-5 block print:hidden">
          <form  id="createRecordForm">
            <div
              class="grid grid-cols-4 gap-3 border-white rounded-lg p-5 shadow"
            >
              <div class="col-span-2">
                <label
                  for="countries"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Select Product</label
                >
                <select
                  id="productSelect"
                  name="product_select"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                  >
                  <option  value="" selected>Choose a Product</option>
                  
                </select>
              </div>
              <div class="col-span-1">
                <div>
                  <label
                  for="countries"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Quantity</label
                >
                <input
                  type="number"
                  id="quantity"
                  name="quantity"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                  />
                </div>
                
              </div>
              <div class="col-span-1">
                <button
                  type="submit"
                  class="text-white w-full h-full bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Add Record
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="container">
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table
              class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">Product name</th>
                  <th scope="col" class="px-6 py-3 text-end">Price</th>
                  <th scope="col" class="px-6 py-3 text-end">Quantity</th>
                  <th scope="col" class="px-6 py-3 text-end">Cost</th>
                  <th scope="col" class="px-6 py-3 text-end table-cell print:hidden">Action</th>
                </tr>
              </thead>
              <tbody id="recordGroup">
                <tr
                  class=" hidden last:table-row  odd:bg-white even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200"
                >
                  <th
                    scope="row"
                    colspan="5"
                    class="px-6 py-4 text-center font-medium text-gray-900 whitespace-nowrap"
                  >
                    There is not record yet
                  </th>
                </tr>
               

                <tfoot >
                  <tr
                  class=" border-b dark:border-gray-700 border-gray-200"
                >
                  <th
                    scope="row"
                    colspan="3"
                    class="px-6 py-4 text-end font-medium text-gray-900 whitespace-nowrap "
                  >
                    Total
                  </th>
                  <td class="px-6 py-4 text-end" id="recordTotal">0</td>
                  
                </tr>
                <tr
                  class=" border-b dark:border-gray-700 border-gray-200"
                >
                  <th
                    scope="row"
                    colspan="3"
                    class="px-6 py-4 text-end font-medium text-gray-900 whitespace-nowrap "
                  >
                    Tax
                  </th>
                  <td class="px-6 py-4 text-end" id="recordTax"></td>
                  
                </tr>
                <tr
                  class=" border-b dark:border-gray-700 border-gray-200"
                >
                  <th
                    scope="row"
                    colspan="3"
                    class="px-6 py-4 text-end font-medium text-gray-900 whitespace-nowrap "
                  >
                    Net Total
                  </th>
                  <td class="px-6 py-4 text-end" id="recordNetTotal"></td>
                  
                </tr>
                </tfoot>
              </tbody>
            </table>

            
          </div>
          <p class="hidden print:block mt-5 text-center">ဝယ်ယူ အားပေးတယ့် အတွက် ကျေးဇူးတင်ပါတယ်။။</p>
        </div>
      </section>

      <section 
        id="productSideBar"
      class="right-0 z-50 fixed w-[450px] h-screen bg-white shadow translate-x-full  ">
        <div class="p-4 ">
          
          <div class="flex justify-between items-center mb-5">
            <div >
              <h1 class="font-Mon font-bold text-3xl">Manage Inventory</h1>
            <p class="text-neutral-800 font-Roboto">Avaliable id</p>
            </div>

            <button id="closeSideBarBtn" class="cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 pointer-events-none">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
              
            </button>
          </div>
          <div class=" flex flex-col gap-3 mb-5" id="productGroup">
            
          </div>

          <div class="p-5 bg-blue-100 rounded-lg">
            <form action="" >
              <div class="grid grid-cols-3 grid-rows-2 gap-5">
                <div class="col-span-3">
                  <div>
                    <label
                      for="first_name"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >New Product Name</label
                    >
                    <input
                      type="text"
                      id="newProductName"
                      name="new_product_name"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      
                    />
                  </div>
                </div>
                <div class="col-span-2">
                  <div>
                    <label
                      for="first_name"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >New Product Price</label
                    >
                    <input
                      type="number"
                      id="newProductPrice"
                      name="new_product_price"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      
                    />
                  </div>
                </div>
                <div class="col-span-1">
                  <button
                    type="button"
                    id="addNewProductBtn"
                    class="text-white w-full h-full bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                  >
                    Add Product
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>

      <footer class="mt-auto">
        <div class="container py-2">
          <div class="flex print:hidden justify-end gap-3">
            <button
              id="manageInventoryBtn"
              type="button"
              class="px-3 py-2 text-xs font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
            >
              Manage Inventory
            </button>
            <button
            id="checkout"
              type="button"
              class="px-3 py-2 text-xs font-medium text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            >
             CheckOut
            </button>
          </div>
        </div>
      </footer>
      <template id="productCardTemplate">
        <div class="product-card border rounded-lg p-3 flex justify-between">
          <h3 class="product-name">Apple</h3>
          <p><span class="product-price"></span> mmk</p>
        </div>
      </template>
      
      <template id="recordRowTemplate">
        <tr
                  class= "record-row   border-b  bg-white group" 
                >
                  <th
                    scope="row"
                    class="record-product-name px-6 py-4 font-medium text-black whitespace-nowrap "
                  >
                    Apple MacBook Pro 17"
                  </th>
                  <td class="record-product-price px-6 py-4 text-end font-medium text-black"></td>
                  <td class=" px-6 py-4 text-end font-medium text-black">
                    <button class="
                    hidden  group-hover:inline-block
                     quantity-sub
                      border p-0.5 
                      rounded-full
                      active:scale-90
                      
                    ">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-3 pointer-events-none ">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                      </svg> 
                      
                    </button>
                    <span class="record-quantity w-5 inline-block">0</span>
                    <button class="
                    hidden  group-hover:inline-block
                    quantity-add
                     border p-0.5 
                     rounded-full
                     active:scale-90
                    
                     
                   ">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-3  
                      pointer-events-none">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                      </svg>
                      
                    </button>
                  </td>
                  <td class="record-cost px-6 py-4 text-end font-medium text-black"></td>
                  <td class="px-6 py-4 text-end text-black table-cell print:hidden">
                    <button 
                      class="record-remove font-medium text-blue-600 dark:text-blue-500 hover:underline"
                    >
                      Remove
                    </button>
                  </td>
                  
                </tr>
      </template>
      
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
